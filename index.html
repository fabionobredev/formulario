    <!-- Modal de Notifica√ß√£o -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <p id="modalMessage" class="text-lg"></p>
        </div>
    </div>

    <script>
        // Obt√©m refer√™ncias para o modal e seus elementos
        const modal = document.getElementById("myModal");
        const modalMessage = document.getElementById("modalMessage");
        const closeButton = document.getElementsByClassName("close-button")[0];

        // Fun√ß√£o para exibir o modal com uma mensagem
        function showModal(message) {
            modalMessage.textContent = message;
            modal.style.display = "flex"; // Exibe o modal
        }

        // Fun√ß√£o para fechar o modal
        function closeModal() {
            modal.style.display = "none"; // Esconde o modal
        }

        // Adiciona evento de clique ao bot√£o de fechar o modal
        closeButton.onclick = function() {
            closeModal();
        }

        // Adiciona evento de clique fora do modal para fechar
        window.onclick = function(event) {
            if (event.target == modal) {
                closeModal();
            }
        }

        document.getElementById("jobForm").addEventListener("submit", async function(event) {
            event.preventDefault(); // Previne o envio padr√£o do formul√°rio

            const form = event.target;
            const data = new FormData(form);
            const payload = {};

            // Converte os dados do formul√°rio para um objeto JSON
            data.forEach((value, key) => {
                // Para checkboxes, concatena os valores se houver m√∫ltiplos com o mesmo nome
                if (payload[key]) {
                    payload[key] += ', ' + value;
                } else {
                    payload[key] = value;
                }
            });

            // Substitua esta URL pela URL de implanta√ß√£o do seu Google Apps Script
            // Veja as instru√ß√µes abaixo para como obter esta URL.
            const WEBHOOK_URL = "https://script.google.com/macros/s/AKfycbwLGSdftFdsGLLUtNw3weMz6k061ICYW-8HHRFAAA4dQHD0uxKL7xpuWKhHFyhgeKWX/exec";

            // A VERIFICA√á√ÉO AGORA EST√Å DENTRO DO EVENTO DE SUBMISS√ÉO
            if (WEBHOOK_URL !== "https://script.google.com/macros/s/AKfycbwLGSdftFdsGLLUtNw3weMz6k061ICYW-8HHRFAAA4dQHD0uxKL7xpuWKhHFyhgeKWX/exec") {
                showModal("Por favor, configure a 'SUA_URL_DO_GOOGLE_APPS_SCRIPT_AQUI' no c√≥digo JavaScript antes de enviar o formul√°rio.");
                return; // Impede o envio se a URL n√£o estiver configurada
            }

            try {
                const response = await fetch(WEBHOOK_URL, {
                    method: "POST",
                    mode: "no-cors", // Necess√°rio para evitar erros CORS com Google Apps Script
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify(payload),
                });

                // Como usamos "no-cors", n√£o podemos verificar response.ok diretamente.
                // A resposta ser√° um "opaque response".
                // Assumimos sucesso se n√£o houver erro na requisi√ß√£o fetch.
                showModal("Formul√°rio enviado com sucesso! Os dados foram registrados.");
                form.reset(); // Limpa o formul√°rio ap√≥s o envio
            } catch (error) {
                console.error("Erro ao enviar o formul√°rio:", error);
                showModal("Erro ao enviar o formul√°rio. Por favor, tente novamente.");
            }
        });
    </script>
